name: CI

on:
  pull_request:
    branches: [main, dev]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - run: corepack enable
      - run: corepack prepare pnpm@10.18.1 --activate
      - run: pnpm --version

      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
      - run: pnpm build
